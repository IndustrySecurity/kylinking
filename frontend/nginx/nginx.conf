server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:5000/api/;  # 保留/api/前缀
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件服务 - 上传的图片（支持租户隔离）
    location ~* ^/uploads/products/([^/]+)/.*\.(jpg|jpeg|png|gif|ico|svg)$ {
        alias /app/uploads/products/$1/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/$2";
        try_files $uri =404;
    }
    
    # 兼容旧的图片路径（如果没有租户ID）
    location ~* ^/uploads/.*\.(jpg|jpeg|png|gif|ico|svg)$ {
        alias /app/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/$1";
        try_files $uri =404;
    }

    location /health {
        proxy_pass http://backend:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Handle specific tenant subdomains
    # This will extract the subdomain and pass it as a header to the backend
    server_name ~^(?<tenant>.+)\.saasplatform\.com$;
    if ($tenant) {
        set $tenant_header $tenant;
    }

    # Add tenant header to API requests if subdomain is present
    location /api/ {
        proxy_pass http://backend:5000/api/;  # 保留/api/前缀
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant_header;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 